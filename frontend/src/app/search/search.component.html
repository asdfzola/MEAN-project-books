<body>
  <div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="form">
          <i class="fa fa-search"></i>
          <input type="text" (keydown.enter)="search()" class="form-control form-input" placeholder="Search book by title or authors..." [(ngModel)]="searchParam">
        </div>
        <table class="table table-dark table-striped table-hover" >
            <thead *ngIf="show">
              <tr>
                <th scope="col">Image</th>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Authors</th>
                <th scope="col">Genre</th>
                <th scope="col">Publisher</th>
                <th scope="col">Publication</th>
                <th scope="col">Language</th>
                <th scope="col">Rating</th>   
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let b of books" (click)="gotobook(b)">
                <td>
                    <img src="{{b.img}}">
                </td>
                <td>{{b.idB}}</td>
                <td>{{b.name}}</td>
                <td>{{b.author}}</td>
                <td>
                    <span *ngFor="let g of b.genre">{{g}} <br/> </span>  
                </td>
                <td>{{b.publisher}}</td>
                <td>{{b.publication}}</td>
                <td>{{b.language}}</td>
                <td>{{b.rating}}</td>
              </tr>
            </tbody>
            
          </table>
          
      </div>
      <button type="button" class="btn btn-primary" (click)="home()">home page</button>
    </div> 
  </div>
</body>
