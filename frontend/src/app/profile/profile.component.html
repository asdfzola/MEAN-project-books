<table class="table">
    <thead>
      <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Username</th>
        <th scope="col">email</th>
        <th scope="col">phone</th>
        <th scope="col">address</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.address}}</td>
        <td>
          <img src="{{user.img}}">
      </tr>
    </tbody>
  </table>
  <div class="center">
    <button type="button" class="btn btn-primary" (click)="logout()">logout</button>
    <button type="button" class="btn btn-primary" (click)="home()">home page</button>
  </div>
