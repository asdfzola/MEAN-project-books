<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<body>
<div class="container">
  <div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Register</h3>
       </div>
       <div class="panel-body">
        <form role="form" name="myForm" >
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" [(ngModel)]="firstname" required>
                <span style="color: red">{{message3}}</span>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" [(ngModel)]="lastname" required>
                <span style="color: red">{{message4}}</span>
              </div>
            </div>
          </div>

          
            <div class="form-group">
              <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username" [(ngModel)]="username" required>
              <span style="color: red">{{message1}}</span>
            </div>
          

          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" [(ngModel)]="email" required email="true">
            <span style="color: red">{{message5}}</span>
          </div>

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input [type]="visible ? 'text' : 'password'" name="password" id="password" class="form-control input-sm" placeholder="Password"
                 [(ngModel)]="password" required>
                <span id = "message" style="color:red"> </span>
                <span style="color: red">{{message2}}</span>
              </div>
             
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input [type]="visible ? 'text' : 'password'" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" [(ngModel)]="cpassword" required>
                <span style="color: red">{{message6}}</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="checkbox" (click)="showPassword()">Show Password
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="phone_number" id="phone_number" class="form-control input-sm" placeholder="Phone number" [(ngModel)]="phone">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="address" id="address" class="form-control input-sm" placeholder="Address" [(ngModel)]="address">
              </div>
            </div>
          </div>
          <div class="form-group">
            Choose photo:
            <input type="file" class="file-input" accept=".jpg,.png"
              (change)="onFileSelected($event)" #fileUpload>
            </div>
          
          <input type="submit" value="Register" class="btn btn-info btn-block" (click)="register()">
        
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>
